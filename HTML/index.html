<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <input type="number" name="" id="first-number" class="btn" />
        <select name="" id="select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
          <option value="**">**</option>
        </select>
        <input type="number" name="" id="second-number" class="btn" />
      </div>
      <input type="button" value="Get it" class="submit" />
      <p>your answer is <span>20</span></p>
    </div>

    <script src="../JS/script.js"></script>
  </body>
</html>
